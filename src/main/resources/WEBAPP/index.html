<html>
<head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.ie.css"/>
    <![endif]-->

    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js"></script>
    <script type="text/javascript" src="thirdparty/jquery.js"></script>
    <script type="text/javascript" src="thirdparty/underscore.js"></script>
    <script type="text/javascript" src="thirdparty/backbone-min.js"></script>
    <script type="text/javascript" src="wicket.js"></script>
    <script type="text/javascript" src="wicket-leaflet.js"></script>
    <script type="text/javascript" src="llmap.js"></script>
    <script type="text/javascript" src="thirdparty/leaflet-geodesy.js"></script>

    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-37132882-1']);
        _gaq.push(['_trackPageview']);

        (function () {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();

    </script>

    <link rel="stylesheet" href="css/base.css"/>
</head>
<body>
<div id="map" class="map"></div>

<div class="basemapSelectorBox">
    <select class="basemapSelector"></select>
</div>


<div class="controlsBox">
    <div class="controls">
        <label>
            <input type="radio" name="pointmode" value="latlng" class="latlngMode" checked="checked"/>
            Lat/Lng
        </label>

        <br/>

        <label>
            <input type="radio" name="pointmode" value="lnglat" class="lnglatMode"/>
            Lng/Lat
        </label>

        <hr/>

        <label>
            <input type="radio" name="mode" value="polygon" class="polygonMode" data-mode="polygon" checked="checked"/>
            Polygon mode
        </label>

        <br/>

        <label>
            <input type="radio" name="mode" value="line" class="lineMode" data-mode="line"/>
            Line mode
        </label>

        <br/>

        <label>
            <input type="radio" name="mode" value="point" class="pointMode" data-mode="point"/>
            Point mode
        </label>
        <br/>

        <label>
            <input type="radio" name="mode" value="circle" class="circleMode" data-mode="circle"/>
            Circle mode
        </label>

        <hr/>

        <label>
            <input type="checkbox" name="clearMap" value="clearMap" class="clearMap" checked/>
            Clear map on plot
        </label>

        <br/>

        <label>
            <input type="checkbox" name="s2cover" value="clearMap" class="s2cover"/>
            Show s2 covering
        </label>

        <div class="s2options" style="display: none">
            <input size="2" class="min_level" value="1"> min_level <br/>
            <input size="2" class="max_level" value="30"> max_level <br/>
            <input size="2" class="max_cells" value="200"> max_cells <br/>
            <input size="2" class="level_mod" value="1"> level_mod <br/>
        </div>

        <div class="circleOptions" style="display: none">
            <input size="5" class="radiusInput"> radius (meters)<br/>
        </div>
        <br/>

        <textarea class="boundsInput"></textarea><br/>

        <div class="plotButtonBox">
            <a class="button boundsButton"><span>Plot</span></a>
        </div>

        <div class="info"/>
    </div>
</div>

<script>
    $(function () {
        var Page = new PageController();
        Page.initMapPage();
    });
</script>
</body>
</html>
