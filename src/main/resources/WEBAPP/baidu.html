<html>
    <head>
        <title>Leaflet</title>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
        <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.ie.css"/>
        <![endif]-->

        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

        <script src="http://api.map.baidu.com/api?v=1.5&ak=VLbYB6syVKIGqvq1Ilqgy1As" type="text/javascript" ></script>
        <script src="thirdparty/leaflet-baidu.js"></script>

        <link rel="stylesheet" href="css/base.css"/>
    </head>
    <body>
        <div style="width:100%; height:100%" id="map"></div>
        <script type='text/javascript'>
            map = new L.map(
                'map',
                {
                    'crs': L.CRS.BEPSG3857,
                    'center': [
                        39.915, //Coordinate of Tian'an Men of Baidu Coordinate
                        116.404
                    ],
                    'zoom': 13,
                    'minZoom': 3,
                    'maxZoom': 18,
                    //todo: is that possible to add it in TileLayer Constructor?
                    'baidu': true
                }
            );
            var baidu = new L.Baidu('VLbYB6syVKIGqvq1Ilqgy1As');
            map.addLayer(baidu);
            L.marker([39.915, 116.404]).addTo(map);
        </script>
    </body>
</html>
